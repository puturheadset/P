<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Put Your Headset On</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Lexend', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #fff;
    text-align: center;
  }

  .top-section {
    display: flex;
    flex-wrap: wrap; /* برای موبایل کنار هم نماند */
    justify-content: center;
    align-items: center;
    padding: 20px;
    border-bottom: 1px dashed #555;
  }

  .left {
    flex: 1 1 150px; /* حداقل 150px و کشسان */
    max-width: 50%;
    padding: 10px;
  }

  .left img {
    width: 100%;
    height: auto;
    border-radius: 10px;
  }

  .right {
    flex: 1 1 150px;
    max-width: 50%;
    padding: 10px;
  }

  .right .logo {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 10px;
  }

  /* رسپانسیو موبایل: عکس و متن روی هم بیفتن */
  @media (max-width: 600px) {
    .top-section {
      flex-direction: column;
    }
    .left, .right {
      max-width: 100%;
    }
    .right .logo {
      font-size: 24px;
    }
  }
</style>
</head>
<body>

  <div class="top-section">
    <div class="left">
      <img src="https://drive.google.com/uc?export=view&id=1STBQmcpCBpPP1U3cpZDb7RFVXfE1ZAb0" alt="Logo Image">
    </div>
    <div class="right">
      <div class="logo">Put Your Headset On</div>
      <p>Welcome to our minimal mobile-friendly site.</p>
    </div>
  </div>

</body>
</html>
