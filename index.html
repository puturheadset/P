<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Put Your Headset On</title>
<style>
  body {
    font-family: Tahoma, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000; /* پس زمینه مشکی */
    color: #fff;           /* متن سفید */
    direction: rtl;
  }

  /* هدر با لوگو در مرکز */
  .header {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100px;
    border-bottom: 1px solid #444;
    text-align: center;
  }

  .logo {
    font-size: 28px;
    font-weight: bold;
    color: #fff; /* حتما سفید */
  }

  /* محتوای اصلی */
  .content {
    padding: 20px;
    font-size: 16px;
    line-height: 1.6;
    text-align: center;
  }

  /* دکمه نمونه */
  .btn {
    display: inline-block;
    padding: 12px 20px;
    margin-top: 20px;
    background: #fff;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    text-decoration: none;
  }

  .btn:hover {
    background: #ccc;
  }

  /* رسپانسیو برای موبایل */
  @media (max-width: 600px) {
    .logo {
      font-size: 22px;
    }
    .content {
      font-size: 14px;
    }
  }
</style>
</head>
<body>

  <div class="header">
    <div class="logo">Put Your Headset On</div>
  </div>

  <div class="content">
    <p>سلام! این صفحه موبایل‌پسند و مینیمال است.</p>
    <p>هدر در مرکز و پس‌زمینه کاملاً مشکی.</p>
    <a href="#" class="btn">دکمه نمونه</a>
  </div>

</body>
</html>
