<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Put Your Headset On</title>

<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Lexend', sans-serif;
  background: #000;
  color: #fff;
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: #000;
  border-bottom: 1px dashed #444;
  text-align: center;
  padding: 12px 0 10px;
  z-index: 1000;
}

header h1 {
  margin: 0;
  font-size: 18px;
  font-weight: 500;
  letter-spacing: 1px;
}

/* icons */
.nav-icons {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  gap: 24px;
}

.nav-icons img {
  width: 26px;
  height: 26px;
  filter: invert(100%);
  opacity: 0.85;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

.nav-icons img:hover {
  transform: scale(1.15);
  opacity: 1;
}

/* space for fixed header */
.header-space {
  height: 94px;
}

/* ===== CONTENT ===== */
.section {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 28px;
  padding: 20px;
}

/* image */
.image-box {
  flex: 0 0 42%;
}

.image-box img {
  width: 100%;
  border-radius: 12px;
  display: block;
}

/* text */
.text-box {
  flex: 0 0 58%;
}

.title-link {
  text-decoration: none;
  color: #fff;
  line-height: 1.05;
}

.title-link .small {
  font-size: 18px;
  font-weight: 400;
}

.title-link .big {
  font-size: 56px;
  font-weight: 700;
  letter-spacing: 3px;
}

.subtitle {
  margin-top: 8px;
  font-size: 15px;
  color: #bbb;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .section {
    gap: 14px;
    padding: 16px;
  }

  .image-box {
    flex: 0 0 40%;
  }

  .text-box {
    flex: 0 0 60%;
  }

  .title-link .big {
    font-size: 36px;
    letter-spacing: 2px;
  }

  .subtitle {
    font-size: 14px;
  }

  .nav-icons img {
    width: 22px;
    height: 22px;
  }
}
</style>
</head>

<body>

<header>
  <h1>Put Your Headset On</h1>
  <div class="nav-icons">
    <a href="#"><img src="https://raw.githubusercontent.com/puturheadset/P/main/images/app.png" alt="Home"></a>
    <a href="#"><img src="https://raw.githubusercontent.com/puturheadset/P/main/images/social-media.png" alt="Social"></a>
    <a href="#"><img src="https://raw.githubusercontent.com/puturheadset/P/main/images/mobile.png" alt="About"></a>
  </div>
</header>

<div class="header-space"></div>

<section class="section">
  <div class="image-box">
    <img 
      src="https://raw.githubusercontent.com/puturheadset/P/main/images/IMG_0542.jpeg"
      alt="Album"
      loading="lazy"
    >
  </div>

  <div class="text-box">
    <a href="#" class="title-link">
      <div class="small">The</div>
      <div class="big">HASTI</div>
    </a>
    <div class="subtitle">The Hasti Album</div>
  </div>
</section>

</body>
</html>
