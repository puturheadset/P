<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Put Your Headset On</title>
<style>
  /* ===== GLOBAL ===== */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Lexend', sans-serif;
    background: #000;
    color: #fff;
  }

  /* ===== HEADER ===== */
  header {
    position: relative; /* ثابت نیست */
    width: 100%;
    height: 60px;
    background: #9E9E9E; /* سفید ملایم */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    z-index: 1000;
    color: #000;
    box-shadow: 0 1px 4px rgba(0,0,0,0.2);
  }

  header::after {
    content: "";
    position: absolute;
    bottom: -24px;
    left: 0;
    width: 100%;
    height: 24px;
    background: linear-gradient(to bottom, rgba(158,158,158,1), rgba(0,0,0,0));
  }

  header .logo-text {
    font-size: 18px;
    font-weight: 500;
    letter-spacing: 1px;
  }

  header .nav-icons {
    display: flex;
    gap: 24px;
  }

  header .nav-icons img {
    width: 26px;
    height: 26px;
    opacity: 0.9;
    transition: transform 0.2s ease, opacity 0.2s ease;
  }

  header .nav-icons img:hover {
    transform: scale(1.15);
    opacity: 1;
  }

  /* ===== HEADER SPACE ===== */
  .header-space { height: 60px; }

  /* ===== MAIN ===== */
  main {
    padding: 16px 14px 40px;
  }

  .section-title {
    margin: 20px 10px 14px;
  }

  .section-title a {
    text-decoration: none;
    color: #fff;
    font-size: 20px;
    line-height: 1.3;
    font-weight: 400;
  }

  /* ===== LAST RELEASE LABEL ===== */
  .last-release-label {
    font-size: 20px;
    font-weight: 300;
    margin: 14px 10px 8px;
    position: relative;
    padding-top: 6px;
  }

  .last-release-label::before {
    content: "";
    display: block;
    width: 100%;
    height: 1px;
    background: #fff;
    opacity: 0.3;
    margin-bottom: 6px;
  }

  /* ===== LAST RELEASE ===== */
  .last-release {
    position: relative;
    height: 160px;
    margin: 10px;
    border-radius: 14px;

    background-image: url("https://raw.githubusercontent.com/puturheadset/P/refs/heads/main/images/IMG_0542.jpeg");
    background-size: cover;
    background-position: center;

    display: flex;
    align-items: center;
    padding: 16px;

    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  }

  .text-box {
    position: relative;
    z-index: 2;
  }

  .title-link {
    text-decoration: none;
    color: #fff;
    line-height: 1.05;
  }

  .title-link .small {
    font-size: 14px;
    font-weight: 400;
  }

  .title-link .big {
    font-size: 30px;
    font-weight: 700;
    letter-spacing: 3px;
  }

  .subtitle {
    font-size: 12px;
    margin-top: 4px;
    color: #ddd;
  }

  /* ===== INFO SECTION ===== */
  .info {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin: 20px 10px;
  }

  .info-box {
    flex: 1 1 30%;
    background-color: #111;
    border-radius: 10px;
    padding: 16px;
    text-align: center;
    color: #fff;
  }

  /* ===== MOBILE ===== */
  @media (max-width: 768px) {
    header {
      padding: 10px 14px;
    }
    header .logo-text {
      font-size: 16px;
    }
    header .nav-icons img {
      width: 22px;
      height: 22px;
    }
    header .nav-icons {
      gap: 16px;
    }

    .info-box {
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo-text">Put Your Headset On</div>
  <div class="nav-icons">
    <a href="index.html"><img src="https://raw.githubusercontent.com/puturheadset/P/main/images/app.png" alt="Home"></a>
    <a href="#"><img src="https://raw.githubusercontent.com/puturheadset/P/main/images/social-media.png" alt="Social"></a>
    <a href="#"><img src="https://raw.githubusercontent.com/puturheadset/P/main/images/mobile.png" alt="About"></a>
  </div>
</header>

<div class="header-space"></div>

<main>
  <div class="section-title">
    <a href="#">What Cannot Be Said Is Heard and Seen</a>
  </div>

  <div class="last-release-label">Last Release</div>
  <div class="last-release">
    <div class="text-box">
      <a class="title-link" href="#">
        <span class="small">The Hasti</span><br>
        <span class="big">Album</span>
      </a>
      <div class="subtitle">Subtitle Here</div>
    </div>
  </div>

  <div class="info">
    <div class="info-box">Test 1</div>
    <div class="info-box">Test 2</div>
    <div class="info-box">Test 3</div>
  </div>
</main>

</body>
</html>
