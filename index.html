<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Put Your Headset On</title>

<!-- فونت Lexend -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Lexend', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #fff;
  }

  /* هدر ثابت */
  .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #000;
    border-bottom: 1px dashed #555;
    z-index: 1000;
    text-align: center;
    padding: 10px 0;
  }

  .logo {
    font-size: 26px; /* کمی کوچک‌تر شد */
    font-weight: 700;
    margin-bottom: 10px;
  }

  /* آیکون‌های مینیمال */
  .icon-links {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .icon-links a img {
    width: 28px; /* سایز لوگو */
    height: 28px;
    filter: invert(100%); /* سفید */
    transition: transform 0.2s;
  }

  .icon-links a img:hover {
    transform: scale(1.2);
  }

  .spacer {
    height: 110px; /* فاصله برای هدر */
  }

  /* بخش body */
  .body-section {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    gap: 20px;
  }

  .body-left, .body-right {
    flex: 1;
    max-width: 45%;
  }

  .body-left img {
    width: 100%;
    height: auto;
    border-radius: 10px;
  }

  /* تیتر با دو خط */
  .body-right .title {
    display: block;
    text-align: left;
    line-height: 1.1;
    color: #fff;
    text-decoration: none;
  }

  .body-right .title .line1 {
    font-size: 24px;
    font-weight: 400;
  }

  .body-right .title .line2 {
    font-size: 60px;
    font-weight: 700;
    letter-spacing: 2px;
  }

  .body-right p.subtitle {
    font-size: 20px;
    margin-top: 8px;
    color: #ccc;
    text-align: left;
  }

  /* موبایل */
  @media (max-width: 600px) {
    .body-section {
      gap: 10px;
    }
    .body-left, .body-right {
      max-width: 45%;
    }
    .body-right .title .line1 {
      font-size: 18px;
    }
    .body-right .title .line2 {
      font-size: 36px;
    }
    .body-right p.subtitle {
      font-size: 16px;
    }
    .icon-links a img {
      width: 22px;
      height: 22px;
    }
  }
</style>
</head>
<body>

  <div class="header">
    <div class="logo">Put Your Headset On</div>
    <div class="icon-links">
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Home_icon.svg" alt="Home"></a>
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Info_icon.svg" alt="About"></a>
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Contact_icon.svg" alt="Contact"></a>
    </div>
  </div>

  <div class="spacer"></div>

  <div class="body-section">
    <div class="body-left">
      <img src="https://raw.githubusercontent.com/puturheadset/P/refs/heads/main/images/IMG_0391.png" alt="Sample Image">
    </div>
    <div class="body-right">
      <a href="https://example.com" class="title">
        <span class="line1">The</span><br>
        <span class="line2">HASTI</span>
      </a>
      <p class="subtitle">The Hasti Album</p>
    </div>
  </div>

</body>
</html>
