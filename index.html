<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Put Your Headset On</title>

<!-- فونت Lexend -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Lexend', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #fff;
    line-height: 1.6;
    text-align: center;
  }

  /* هدر ثابت */
  .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
    border-bottom: 1px dashed #555;
    z-index: 1000;
  }

  .logo {
    font-size: 32px;
    font-weight: 700;
    color: #fff;
  }

  /* spacer برای جلوگیری از پوشانده شدن محتوا توسط هدر */
  .spacer {
    height: 80px;
  }

  /* بخش body با دو نصفه */
  .body-section {
    display: flex;
    flex-wrap: wrap;
    padding: 20px;
    justify-content: center;
    align-items: center;
    gap: 20px;
  }

  .body-left, .body-right {
    flex: 1 1 150px;
    max-width: 50%;
    padding: 10px;
  }

  .body-left img {
    width: 100%;
    height: auto;
    border-radius: 10px;
  }

  .body-right p {
    font-size: 18px;
    text-align: left;
  }

  .btn {
    display: inline-block;
    padding: 12px 24px;
    margin-top: 20px;
    background: #fff;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    text-decoration: none;
  }

  .btn:hover {
    background: #ccc;
  }

  /* روش ۱: کنار هم با اسکرول افقی روی موبایل */
  @media (max-width: 600px) {
    .body-section {
      flex-wrap: nowrap;  /* کنار هم بمونن */
      overflow-x: auto;   /* اسکرول افقی فعال */
      padding: 10px;
    }
    .body-left, .body-right {
      flex: 0 0 300px; /* اندازه ثابت کمتر برای موبایل */
      max-width: 300px;
    }
    .body-right p {
      font-size: 16px;
      text-align: left;
    }
  }
</style>
</head>
<body>

  <!-- هدر ثابت -->
  <div class="header">
    <div class="logo">Put Your Headset On</div>
  </div>

  <div class="spacer"></div>

  <!-- بخش بدن صفحه -->
  <div class="body-section">
    <div class="body-left">
      <img src="https://raw.githubusercontent.com/puturheadset/P/refs/heads/main/images/IMG_0391.png" alt="Sample Image">
    </div>
    <div class="body-right">
      <p>Welcome to our minimal site! This section has an image on the left and text on the right.</p>
      <p>Use this space to introduce content, products, or any description.</p>
      <a href="#" class="btn">Learn More</a>
    </div>
  </div>

</body>
</html>
