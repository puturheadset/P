<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Put Your Headset On</title>

<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body { 
  font-family:'Lexend', sans-serif; 
  background:#000; 
  color:#fff; 
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: #000;
  border-bottom:1px dashed #444;
  display:flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 20px;
  z-index: 1000;
}

header .logo-text {
  font-size: 18px;
  font-weight: 500;
  letter-spacing: 1px;
}

header .nav-icons {
  display:flex;
  gap:24px;
}

header .nav-icons img {
  width:26px;
  height:26px;
  filter: invert(100%);
  opacity:0.85;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

header .nav-icons img:hover {
  transform: scale(1.15);
  opacity: 1;
}

/* فاصله هدر */
.header-space { height:94px; }

/* ===== CONTENT ===== */
main {
  padding:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:28px;
  flex-wrap: wrap;
}

/* تصویر */
.image-box {
  flex: 0 0 48%;
}

.image-box img {
  width:100%;
  border-radius:14px;
  display:block;
}

/* متن */
.text-box {
  flex: 0 0 48%;
}

.title-link {
  text-decoration:none;
  color:#fff;
  line-height:1.05;
}

.title-link .small { font-size:18px; font-weight:400; }
.title-link .big { font-size:58px; font-weight:700; letter-spacing:3px; }

.subtitle {
  margin-top:8px;
  font-size:15px;
  color:#bbb;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  header {
    flex-direction: column;
    align-items: center;
  }
  header .nav-icons {
    margin-top:8px;
    gap:16px;
  }
  main {
    flex-direction: column;
    gap:16px;
    padding:16px;
  }
  .image-box, .text-box {
    flex: 0 0 100%;
  }
  .title-link .big {
    font-size:38px;
    letter-spacing:2px;
  }
  .subtitle { font-size:14px; }
  header .logo-text { margin-bottom:6px; }
  header .nav-icons img { width:22px; height:22px; }
}
</style>
</head>

<body>

<header>
  <!-- سمت چپ: لوگو -->
  <div class="logo-text">Put Your Headset On</div>

  <!-- سمت راست: آیکون‌ها -->
  <div class="nav-icons">
    <a href="#"><img src="https://raw.githubusercontent.com/puturheadset/P/main/images/app.png" alt="Home"></a>
    <a href="#"><img src="https://raw.githubusercontent.com/puturheadset/P/main/images/social-media.png" alt="Social"></a>
    <a href="#"><img src="https://raw.githubusercontent.com/puturheadset/P/main/images/mobile.png" alt="About"></a>
  </div>
</header>

<div class="header-space"></div>

<main>
  <div class="image-box">
    <img 
      src="https://raw.githubusercontent.com/puturheadset/P/main/images/IMG_0542.jpeg"
      alt="Album"
      loading="lazy"
    >
  </div>

  <div class="text-box">
    <a href="hasti.html" class="title-link">
      <div class="small">The</div>
      <div class="big">HASTI</div>
    </a>
    <div class="subtitle">The Hasti Album</div>
  </div>
</main>

</body>
</html>
