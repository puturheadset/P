<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Put Your Headset On</title>
<style>
  /* ===== GLOBAL ===== */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Lexend', sans-serif;
    background: #000;
    color: #fff;
  }

  /* ===== HEADER ===== */
  header {
    position: relative; /* ثابت نیست، اسکرول می‌شود */
    width: 100%;
    top: 0;
    background: #9E9E9E; /* سفید ملایم */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    z-index: 1000;
    color: #000;
    box-shadow: 0 1px 4px rgba(0,0,0,0.2);
  }
  
  header::after {
    content: "";
    position: absolute;
    bottom: -24px;
    left: 0;
    width: 100%;
    height: 24px;
    background: linear-gradient(to bottom, rgba(158,158,158,1), rgba(0,0,0,0));
  }

  header .logo-text {
    font-size: 18px;
    font-weight: 500;
    letter-spacing: 1px;
  }

  header .nav-icons {
    display: flex;
    gap: 24px;
  }

  header .nav-icons img {
    width: 26px;
    height: 26px;
    opacity: 0.9;
    transition: transform 0.2s ease, opacity 0.2s ease;
  }

  header .nav-icons img:hover {
    transform: scale(1.15);
    opacity: 1;
  }

  /* ===== MOBILE ===== */
  @media (max-width: 768px) {
    header {
      padding: 10px 14px;
    }
    header .logo-text {
      font-size: 16px;
    }
    header .nav-icons img {
      width: 22px;
      height: 22px;
    }
    header .nav-icons {
      gap: 16px;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo-text">Put Your Headset On</div>
  <div class="nav-icons">
    <a href="index.html"><img src="https://raw.githubusercontent.com/puturheadset/P/main/images/app.png" alt="Home"></a>
    <a href="#"><img src="https://raw.githubusercontent.com/puturheadset/P/main/images/social-media.png" alt="Social"></a>
    <a href="#"><img src="https://raw.githubusercontent.com/puturheadset/P/main/images/mobile.png" alt="About"></a>
  </div>
</header>

</body>
</html>
