<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Put Your Headset On</title>

<!-- فونت Lexend -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Lexend', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000; /* پس‌زمینه مشکی */
    color: #fff;
    line-height: 1.6;
    text-align: center;
  }

  /* هدر ثابت بالای صفحه */
  .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
    border-bottom: 1px dashed #555;
    z-index: 1000;
  }

  .logo {
    font-size: 32px;
    font-weight: 700; /* ضخیم و خوانا */
    color: #fff;
  }

  /* Spacer برای جلوگیری از پوشانده شدن محتوا توسط هدر */
  .spacer {
    height: 80px;
  }

  /* محتوای اصلی */
  .content {
    padding: 20px;
    font-size: 18px;
  }

  /* دکمه نمونه */
  .btn {
    display: inline-block;
    padding: 12px 24px;
    margin-top: 20px;
    background: #fff;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    text-decoration: none;
  }

  .btn:hover {
    background: #ccc;
  }

  /* رسپانسیو موبایل */
  @media (max-width: 600px) {
    .logo {
      font-size: 24px;
    }
    .content {
      font-size: 16px;
    }
    .btn {
      padding: 10px 20px;
    }
  }
</style>
</head>
<body>

  <div class="header">
    <div class="logo">Put Your Headset On</div>
  </div>

  <div class="spacer"></div>

  <div class="content">
    <p>Welcome! This is a minimal, mobile-friendly page with a fixed header.</p>
    <p>The font for the entire website is Lexend, making it clean and modern.</p>
    <p>Scroll down to see that the header stays at the top.</p>
    <a href="#" class="btn">Sample Button</a>

    <p style="margin-top: 800px;">This is content far below to test scrolling behavior.</p>
  </div>

</body>
</html>
