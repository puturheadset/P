<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Put Your Headset On</title>

<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body { font-family:'Lexend',sans-serif; background:#000; color:#fff; }

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: #000;
  border-bottom:1px dashed #444;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 20px;
  z-index: 1000;
}

/* لوگو سمت چپ */
header .logo-text {
  font-size: 18px;
  font-weight: 500;
  letter-spacing: 1px;
  flex-shrink:0;
}

/* آیکون‌ها سمت راست */
header .nav-icons {
  display: flex;
  gap: 24px;
  flex-shrink:0;
}

header .nav-icons img {
  width: 26px;
  height: 26px;
  filter: invert(100%);
  opacity:0.85;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

header .nav-icons img:hover { transform: scale(1.15); opacity:1; }

.header-space { height:94px; }

/* ===== MAIN CONTENT ===== */
main {
  display: flex;
  align-items: center;
  justify-content: center;
  gap:28px;
  padding:22px;
  flex-wrap: nowrap; /* کنار هم دسکتاپ */
}

/* IMAGE */
.image-box {
  flex: 0 0 48%;
  display: flex;
  justify-content: center;
}

.image-box img {
  width: 100%;
  max-width: 400px; /* حداکثر عرض عکس دسکتاپ */
  height: auto;
  border-radius: 14px;
  display: block;
}

/* TEXT */
.text-box {
  flex: 0 0 48%;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.title-link { text-decoration:none; color:#fff; line-height:1.05; }
.title-link .small { font-size:18px; font-weight:400; }
.title-link .big { font-size:58px; font-weight:700; letter-spacing:3px; }
.subtitle { margin-top:8px; font-size:15px; color:#bbb; }

/* ===== MOBILE ===== */
@media(max-width:768px){
  main {
    flex-direction: column; /* ستون‌چین روی موبایل */
    gap:16px;
    padding:16px;
  }
  .image-box, .text-box { flex:0 0 100%; }
  .image-box img { max-width:100%; }
  .title-link .big { font-size:38px; letter-spacing:2px; }
  .subtitle { font-size:14px; }
  header { flex-direction: row; justify-content: space-between; padding:12px 16px; }
  header .nav-icons { gap:16px; }
  header .nav-icons img { width:22px; height:22px; }
}
</style>
</head>

<body>

<header>
  <div class="logo-text">Put Your Headset On</div>
  <div class="nav-icons">
    <a href="#"><img src="https://raw.githubusercontent.com/puturheadset/P/main/images/app.png" alt="Home"></a>
    <a href="#"><img src="https://raw.githubusercontent.com/puturheadset/P/main/images/social-media.png" alt="Social"></a>
    <a href="#"><img src="https://raw.githubusercontent.com/puturheadset/P/main/images/mobile.png" alt="About"></a>
  </div>
</header>

<div class="header-space"></div>

<main>
  <div class="image-box">
    <img src="https://raw.githubusercontent.com/puturheadset/P/main/images/IMG_0542.jpeg" alt="Album" loading="lazy">
  </div>

  <div class="text-box">
    <a href="hasti.html" class="title-link">
      <div class="small">The</div>
      <div class="big">HASTI</div>
    </a>
    <div class="subtitle">The Hasti Album</div>
  </div>
</main>

</body>
</html>
