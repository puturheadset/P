<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Put Your Headset On</title>
  <style>
    /* تنظیمات پایه و فونت */
    body {
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; /* زمینه مشکی */
      color: #fff;
      direction: rtl;
    }

    /* هدر با لوگو در مرکز */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      border-bottom: 1px solid #444;
      text-align: center;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: bold;
    }

    /* محتوای اصلی */
    .content {
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    /* دکمه نمونه */
    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin-top: 15px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover {
      background: #ccc;
    }

    /* رسپانسیو برای موب
